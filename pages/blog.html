<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=devide-width, initial-scale=1.0">
		<title>NT's Blog</title>
		<link rel="stylesheet" href="../style.css">

<script defer>
			(function () {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
        } else {
                document.documentElement.classList.remove('dark');
        }
})();

document.addEventListener('DOMContentLoaded', function () {
        const toggleBtn = document.getElementById('theme-toggle');
        if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                        const isDark = document.documentElement.classList.toggle('dark');
                        localStorage.setItem('theme', isDark ? 'dark' : 'light');
                });
        }
});
		</script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<nav>
					<a class="hhome" href="../index.html">
						<img id="pfp2" width="50" src="../resources/profiles/OriginalS.png" alt="pfp">
					</a>
					<span style="font-family: msans; font-weight: normal"><span style="font-weight: 800">Naman Taggar's</span> blog</span>
				</nav>
			</header>
			<main>
				<section>
					<p class="blogdesc">
					<strong>Here I talk about the things I do or like...</strong>
					</p>
				</section>
				<div id="tag-filter">
					<button class="tag-btn" data-tag="all">All</button>
				</div>
				<section id="blogs__list">
				</section>
			</main>
			<footer>&copy; <strong>Naman Taggar</strong> 2024&mdash;25. <a href="copy.html">Read more.</a></footer>
		</div>

		<script src="blog.js"></script>
	</body>
</html>
